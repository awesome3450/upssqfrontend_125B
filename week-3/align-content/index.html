<!DOCTYPE html>

    <title>Align-content</title>
</head>
<body>
    <h2>Definition and usage</h2>
    <p>The <strong>align content property</strong>specifies how flex lines are distributed along the cross axis in the flexbox container.</p>
    <p>In the flexbox layout, the main axis is in the flex direction.</p>
